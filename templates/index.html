<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRI Tumor Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* --- CSS Variables for Easy Theming --- */
        :root {
            --bg-dark: #1a1c20;
            --card-dark: #2a2d34;
            --accent-green: #00e676;
            --accent-green-hover: #00c853;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #444;
        }

        /* --- Global Styles & Resets --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 1% 1%, var(--card-dark) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        /* --- Component Styles --- */
        .card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 12px 25px var(--shadow-color);
            padding: 2.5rem;
            max-width: 550px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: var(--bg-dark);
            font-weight: bold;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
        }


        /*
============================================
--- NEW & IMPROVED RESULTS STYLING ---
============================================
*/

        #results {
            margin-top: 2rem;
            /* Space between the form and the results */
            width: 100%;

            /* Use Flexbox to manage the layout */
            display: flex;
            flex-direction: column;
            /* Stack children vertically */
            align-items: center;
            /* Center children horizontally */
            gap: 1rem;
            /* Space between the text block and the image */
        }

        .result-text {
            text-align: center;
        }

        .result-text h3 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .result-text p {
            margin: 0.25rem 0 0 0;
            font-size: 1.1rem;
            color: var(--accent-green);
            font-weight: bold;
        }

        #results img {
            /* The image will take the full width of its container but not exceed it */
            width: 100%;
            max-width: 100%;
            /* Explicitly prevent the image from growing larger than its container */

            /* Set a max-height to prevent very tall images from stretching the card */
            max-height: 450px;

            border-radius: 0.75rem;
            object-fit: contain;
            /* Scales the image to fit without distortion */
            display: block;
            background-color: #333;
            border: 1px solid var(--border-color);
        }

        /* --- Special Effect Styles --- */
        .gradient-text {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to right, var(--accent-green), #4dd0e1, var(--accent-green));
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 10s linear infinite;
        }

        @keyframes animate-gradient {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
                align-items: flex-start;
            }

            .card {
                padding: 1.5rem;
                margin-top: 2rem;
            }

            .gradient-text {
                font-size: 1.5rem;
            }

            .btn-primary {
                width: 100%;
                padding: 1rem;
            }

            .result-text h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text-center mb-4">
            <h2 class="gradient-text">MRI Tumor Detection System</h2>
            <p class="text-muted mb-1">Upload an MRI image to detect if there's a tumor and identify its type.</p>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select MRI Image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
        </form>

        <!-- Results Section -->
        {% if result %}
        <div id="results" class="mt-4 text-center">
            <div class="alert alert-info fw-semibold">
                {{ result }}<br>
                <small>Confidence: {{ confidence }}%</small>
            </div>
            <img src="{{ file_path }}" alt="Uploaded MRI Image">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
