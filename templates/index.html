<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRI Tumor Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* --- Global Styles & Resets --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* A common best practice for more intuitive layout sizing */
        }

        :root {
            /* Define the gradient as a CSS variable for reusability and easier maintenance */
            --gradient-animation: linear-gradient(to right,
                    #fc72ff,
                    #8f68ff,
                    #487bff,
                    #8f68ff,
                    #fc72ff);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #1204e1, #e9e4f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin: 0;
            /* It's good practice to remove default body margin */
        }


        /* --- Component Styles --- */
        .card {
            background-color: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(6, 5, 5, 0.1);
            padding: 2rem;
            max-width: 550px;
            width: 100%;
        }

        .btn-primary {
            /* Use rgba for colors with transparency for better clarity */
            background-color: rgba(193, 68, 66, 0.81);
            border: none;
            color: white;
            /* Explicitly set text color for better readability */
            padding: 0.75rem 1.5rem;
            /* Add padding for better button sizing */
            border-radius: 0.5rem;
            /* Add a border-radius to match the card style */
            cursor: pointer;
            font-weight: bold;
            /* Add a transition for a smooth hover effect */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #db1212;
        }

        #results img {
            width: 100%;
            border-radius: 0.75rem;
            margin-top: 1rem;
            /* Ensures the image does not get distorted by its container */
            object-fit: contain;
            /* Add a max-height to prevent overly tall images from breaking the layout */
            max-height: 400px;
        }


        /* --- Special Effect Styles --- */
        .gradient-text {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            /* Removed redundant font-weight property */
            text-transform: uppercase;
            text-align: center;

            /* Apply the gradient from our CSS variable */
            background: var(--gradient-animation);

            /* A larger background-size creates a smoother sliding effect instead of repeating stripes */
            background-size: 200% auto;

            /* Standard properties to clip the background to the text */
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            /* Vendor prefix for Safari/Chrome */
            -webkit-text-fill-color: transparent;

            /* Link the animation */
            animation: animate-gradient 10s linear infinite;
        }

        @keyframes animate-gradient {

            /* More explicit keyframes from 0% to 100% */
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text-center mb-4">
            <h2 class="gradient-text">MRI Tumor Detection System</h2>
            <p class="text-muted mb-1">Upload an MRI image to detect if there's a tumor and identify its type.</p>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select MRI Image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
        </form>

        <!-- Results Section -->
        {% if result %}
        <div id="results" class="mt-4 text-center">
            <div class="alert alert-info fw-semibold">
                {{ result }}<br>
                <small>Confidence: {{ confidence }}%</small>
            </div>
            <img src="{{ file_path }}" alt="Uploaded MRI Image">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
